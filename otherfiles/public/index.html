<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <h1>Star Wars Character Info</h1>
    </div>
    <div>
        <input type="number" id="userInput" onkeypress="loadStarWars(event)">
    </div>
    <div>
        <table>
            <tr>
                <th>Name</th>
                <th>Height</th>
                <th>Mass</th>
                <th>Gender</th>
                <th>Birth Year</th>
                <th>Home World</th>
            </tr>
            <tbody id="characterDetails">

            </tbody>
        </table>
    </div>
</body>
</html>
